<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rewards Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .rewards-container {
      max-width: 500px;
      margin: 20px auto;
      padding: 15px;
    }

    .section-title {
      font-size: 22px;
      margin-bottom: 15px;
      text-align: center;
      color: #00ffe7;
    }

    .task-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .task-card {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 14px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 8px #0ff2;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .task-card:hover {
      transform: scale(1.03);
    }

    .task-title {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 8px;
    }

    .task-limit {
      font-size: 14px;
      color: #aaa;
    }

    /* Dialog box */
    .dialog-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .dialog-box {
      background-color: #111;
      border-radius: 14px;
      padding: 20px;
      width: 85%;
      max-width: 350px;
      text-align: center;
      border: 1px solid #00ffe7;
    }

    .dialog-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #00ffe7;
    }

    .dialog-content {
      font-size: 16px;
      margin-bottom: 20px;
      color: #fff;
    }

    .dialog-close {
      padding: 10px 20px;
      border: none;
      background-color: #00ffe7;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .dialog-close:hover {
      background-color: #0ff;
    }
  </style>
</head>
<body>
  <div class="rewards-container">
    <div class="section-title">üéÅ Daily Reward Tasks</div>
    <div class="task-grid">
      <div class="task-card" data-task="watch-video">
        <div class="task-title">Watch Video</div>
        <div class="task-limit">3 chances left</div>
      </div>
      <div class="task-card" data-task="spin-wheel">
        <div class="task-title">Spin the Wheel</div>
        <div class="task-limit">2 chances left</div>
      </div>
      <div class="task-card" data-task="play-game">
        <div class="task-title">Play Game</div>
        <div class="task-limit">1 chance left</div>
      </div>
      <div class="task-card" data-task="survey">
        <div class="task-title">Take Survey</div>
        <div class="task-limit">1 chance left</div>
      </div>
    </div>
  </div>

  <!-- Dialog -->
  <div class="dialog-overlay" id="dialog">
    <div class="dialog-box">
      <div class="dialog-title" id="dialogTitle">Task</div>
      <div class="dialog-content" id="dialogContent">You opened the task!</div>
      <button class="dialog-close" onclick="closeDialog()">Close</button>
    </div>
  </div>

  <script>
    const taskChances = {
      'watch-video': { remaining: 3 },
      'spin-wheel': { remaining: 2 },
      'play-game': { remaining: 1 },
      'survey': { remaining: 1 }
    };

    const taskCards = document.querySelectorAll('.task-card');
    const dialog = document.getElementById('dialog');
    const dialogTitle = document.getElementById('dialogTitle');
    const dialogContent = document.getElementById('dialogContent');

    function openDialog(title, content) {
      dialogTitle.textContent = title;
      dialogContent.textContent = content;
      dialog.style.display = 'flex';
    }

    function closeDialog() {
      dialog.style.display = 'none';
    }

    function triggerPopunderAd() {
      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = '//pl27204690.profitableratecpm.com/92/df/51/92df51495e4a6ca2b28b58fdac6110f2.js';
      document.body.appendChild(script);
    }

    taskCards.forEach(card => {
      card.addEventListener('click', () => {
        const taskType = card.dataset.task;
        const task = taskChances[taskType];

        triggerPopunderAd(); // ‚úÖ Ad Trigger

        if (task && task.remaining > 0) {
          task.remaining--;
          card.querySelector('.task-limit').textContent = `${task.remaining} chance${task.remaining !== 1 ? 's' : ''} left`;
          openDialog(taskType.replace('-', ' ').toUpperCase(), 'You opened the task! Earn rewards after completing.');
        } else {
          openDialog('Limit Reached', 'You have used all chances for this task today.');
        }
      });
    });
  </script>
</body>
</html>
